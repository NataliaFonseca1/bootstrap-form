<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>
<body>
 <div class="container d-flex justify-content-center align-items-center p-1 m-2 m">
  <div class="row">
    <div class="col">
      <h1>Formulário</h1>
      <div>
        <form>
          <label class="form label mt-4" for="name" id="name">Insira o seu nome:</label>
          <input class="form-control " type="text" id="name">
          <label class="form label" for="email" id="email">Insira o seu email:</label>
          <input class="form-control " type="email" id="email">
          <label class="form label" for="telefone" id="telefone">Insira o seu telefone:</label>
          <input class="form-control " type="tel" id="telefone">
          <div class="d-flex justify-content-center mt-3">   
            <button class="btn btn-dark" type="button">ENVIAR</button>
          </div>
        </form>
      </div>
    </div>
  </div>
 </div>
</html>
